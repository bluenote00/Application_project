<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>기간별 입회신청 내역조회</title>   
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container { width: 100%; max-width: 1200px; }

    /* 탭 스타일 */
    .tabs ul { display: flex; gap: 10px; list-style: none; }
    .tabs ul li { flex: 1; }
    .tabs ul li a {
      display: block; padding: 10px; text-align: center; text-decoration: none;
      background: #f6f6f6; border: 1px solid #e0e0e0; border-radius: 10px 10px 0 0;
      color: #909090; font-weight: bold;
    }
    .tabs ul li.active a {
      background: #fff; border-bottom: 1px solid #fff; color: #dd390d;
    }

    /* 탭 콘텐츠 */
    .tab-content { display: none; background: #fff; padding: 40px; border-radius: 20px; border: 1px solid #e3e3e3; }
    .tab-content.active { display: block; }

    h1 { margin-bottom: 30px; font-size: 24px; color: #333; }

     /* Grid Form */
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px 40px; margin-top: 30px; margin-bottom: 30px; }
    .form-grid label { display: block; margin-bottom: 6px; font-weight: 500; }
    .form-grid input, .form-grid select, .form-grid button {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #a8b2b9; font-size: 14px;
    }
    .form-grid input:focus, .form-grid select:focus { outline: none; border-color: #454e55; }

    .form-grid.single-line-full { display: grid; grid-template-columns: repeat(3, 1fr) 120px; gap: 15px 20px; align-items: end; }
    .form-grid.single-line-full .button-cell button { width: 100%; }

    .form-grid.single-line-post { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px 20px; }
    .post-code-wrapper input { width: 65%; padding: 10px; border-radius: 8px; border: 1px solid #a8b2b9; }
    .post-code-wrapper button { width: 30%; padding: 8px; }

    .button-row { display: flex; gap: 20px; justify-content: flex-end; margin-top: 20px; }
    .button-row button { width: 120px; background-color: #f6f6f6; border: 1px solid #d3d8e3; cursor: pointer; transition: all 0.2s; border-radius: 8px; padding: 10px; }
    .button-row button:hover { background-color: #e0f0d9; border-color: #b5d5a9; }

    hr { border: 1px solid #dddddd; margin: 30px 0; }

    /* 테이블 디자인 */
    table { width: 100%; border-collapse: collapse; margin-top: 20px; margin-bottom: 20px; }
    thead { background-color: #f6f6f6; }
    thead th { padding: 12px; border: 1px solid #ddd; text-align: center; color: #555; }
    tbody td { padding: 10px; border: 1px solid #ddd; text-align: center; color: #333; }
    tbody tr:nth-child(even) { background-color: #fafafa; }
    tbody tr:hover { background-color: #f1f9ff; }

    .double-input { display: flex; flex-direction: column; }
    .double-input div { display: flex; gap: 10px; }
    .double-input input { width: 50%; }

    input[readonly] {
      background-color: #f5f5f5;
      color: #666;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <section class="container">
    <!-- 탭 메뉴 -->
    <div class="tabs">
      <ul>
        <li><a href="/index.html">회원 입회 신청</a></li>
        <li><a href="/periodicalList.html">기간별 입회신청 내역조회</a></li>
        <li><a href="/cardList.html">소지 카드 내역조회</a></li>
        <li><a href="/cardDetailList.html">카드 상세 내역조회</a></li>
        <li><a href="/userIndex.html">회원 색인 조회</a></li>
      </ul>
    </div>

    <!-- 콘텐츠 -->
    <div class="tab-content active" id="tab-periodical">
      <h1>상세 카드 내역조회</h1>

    <!-- 검색 조건 -->
      <div class="form-grid single-line-full">
       <div>
          <label for="jumin">생년월일</label>
          <input type="text" id="birth" name="birth" />
        </div>
        <div>
         <label for="jumin">카드번호</label>
          <input type="text" id="jumin" name="jumin" />
        </div>
        <div>
           <label for="접수번호">접수 일련 번호</label>
          <input type="text" id="접수번호" name="접수번호" />
        </div>
        <div class="button-cell">
          <label>&nbsp;</label>
          <button type="submit">조회</button>
        </div>
      </div>

      <hr />

      <!-- 조회 결과 -->
      <h4>조회 결과</h4>
      <div class="form-grid">
        <div>
          <label for="성명_한글">성명(한글)</label>
          <input type="text" id="성명_한글" name="성명_한글" readonly />
        </div>
        <div>
          <label for="성명_영문">성명(영문)</label>
          <input type="text" id="성명_영문" name="성명_영문" readonly />
        </div>
      </div>


       <div class="form-grid">
        <div>
          <label for="등록일자">등록일자</label>
          <input type="text" id="등록일자" name="등록일자" readonly />
        </div>
        <div>
          <label for="유효기간">유효기간</label>
         <input type="text" id="유효기간" name="유효기간" readonly />
        </div>
      </div>

      <div class="form-grid">
        <div>
          <label for="브랜드">브랜드</label>
          <input type="text" id="브랜드" name="브랜드" readonly />
        </div>
        <div>
          <label for="카드등급">카드등급</label>
          <input type="text" id="카드등급" name="카드등급" readonly />
        </div>
      </div>

      <div class="form-grid">
        <div>
          <label for="전_카드번호">전 카드번호</label>
          <input type="text" id="전_카드번호" name="전_카드번호" readonly />
        </div>
        <div>
          <label for="고객번호">고객번호</label>
          <input type="text" id="고객번호" name="고객번호" readonly />
        </div>
      </div>

      <div class="form-grid">
        <div>
          <label for="영업점">관리 영업점</label>
          <input type="text" id="영업점" name="영업점" readonly />
        </div>
        <div>
          <label for="최종카드">최종 카드여부</label>
          <input type="text" id="최종카드" name="최종카드" readonly />
        </div>
      </div>

      <div class="form-grid">
        <div>
          <label for="최종_등록일자">최종 등록일자</label>
          <input type="text" id="최종_등록일자" name="최종_등록일자" readonly />
        </div>
      </div>

      <hr />

      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>접수일자</th>
            <th>접수일련번호</th>
            <th>성명(한글)</th>
            <th>성명(영문)</th>
            <th>등록일자</th>
            <th>유효기간</th>
            <th>브랜드</th>
            <th>카드등급</th>
            <th>전 카드번호</th>
            <th>고객번호</th>
            <th>관리 영업점</th>
            <th>최종 카드여부</th>
            <th>최종 등록일자</th>
          </tr>
        </thead>
        <tbody>
          <!-- 데이터 삽입 영역 -->
        </tbody>
      </table>

      <hr />

      <div class="button-row">
        <button type="reset">초기화</button>
      </div>
    </div>
  </section>

  <script>
    // 현재 페이지 기준 탭 활성화
    const currentPath = window.location.pathname;
    const tabs = document.querySelectorAll(".tabs ul li a");
    tabs.forEach(a => {
      if (a.getAttribute("href") === currentPath) {
        a.parentElement.classList.add("active");
      } else {
        a.parentElement.classList.remove("active");
      }
    });
  </script>
</body>
</html>
